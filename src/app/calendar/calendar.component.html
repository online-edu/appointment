<div class="calendar">
  <div class="header">
    <div class="day" *ngFor="let day of days">{{day}}</div>
  </div>
  <div class="body">
    <div class="time-strip">
      <div class="hour" *ngFor="let hour of hours">{{hour}}</div>
    </div>
    <div class="schdule-strip">
      <div class="appointment" *ngFor="let day of days; let i = index;">        
        <div class="hourly" *ngFor="let hour of hours">{{hour}}</div>
      </div>
    </div>
  </div>
</div>
